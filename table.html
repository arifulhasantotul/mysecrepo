<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Classes</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>
<body>

    <div class="container">
        <h1 class="text-success">Time table using Bootstrap4</h1>
        <hr>
        <table class="table table-hover table-bordered table-striped table-responsive-sm">
            <thead >
                <tr>
                    <th class="text-center text-light bg-dark" colspan="7"> TIME TABLE </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class= "text-center" style= "padding-top: 130px;" rowspan="7">Hours</td>
                </tr>
                <tr>
                    <td class="text-center">MON</td>
                    <td class="text-center">TUE</td>
                    <td class="text-center">WED</td>
                    <td class="text-center">THU</td>
                    <td class="text-center">FRI</td>
                    <td class="text-center">SAT</td>
                </tr>
                <tr>
                    <td class="text-center">MATH</td>
                    <td class="text-center">MATH</td>
                    <td class="text-center">MATH</td>
                    <td class="text-center">MATH</td>
                    <td class="text-center">MATH</td>
                    <td class="text-center">MATH</td>
                </tr>
                <tr>
                    <td class="text-center">GAMES</td>
                    <td class="text-center">GAMES</td>
                    <td class="text-center">GAMES</td>
                    <td class="text-center">GAMES</td>
                    <td class="text-center">GAMES</td>
                    <td class="text-center">GAMES</td>
                </tr>
                <tr>
                    <td colspan="6" class="text-center">LUNCH</td>
                </tr>
                <tr>
                    <td class="text-center">EVS</td>
                    <td class="text-center">EVS</td>
                    <td class="text-center">EVS</td>
                    <td class="text-center">EVS</td>
                    <td class="text-center">EVS</td>
                    <td class="text-center">EVS</td>
                </tr>
                <tr>
                    <td class="text-center">FIGHT</td>
                    <td class="text-center">FIGHT</td>
                    <td class="text-center">FIGHT</td>
                    <td class="text-center">FIGHT</td>
                    <td class="text-center">FIGHT</td>
                    <td class="text-center">FIGHT</td>
                </tr>
            </tbody>

        </table>
    </div>
    
</body>
</html>
